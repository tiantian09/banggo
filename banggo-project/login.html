<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css"/>
	</head>
	<body>
		<header>
			<img src="img/logo2.png" />
		</header>
		
		<div class="main">
			<!-- 登录左边的图片 -->
			<div class="login_banner">
				<img src="img/login_banner.jpg" />
			</div>
			<!-- 登录主要内容 -->
			<div class="login">
				<!-- 登录标题 -->
				<div class="title">
					<ul>
						<li class="active">账户登录</li>
						<li>手机登录</li>
						<li>卡登录</li>
					</ul>
				</div>
				<!-- 标题结束 -->
				<div class="out">
				<div class="content">
					<div>
						<span class="user">用户名:</span>
                        <input type="text" class="focus username"/>
						<h6 class="inner">请输入用户名</h6>
					</div>
					    
					<div>
						<span class="pwd">登录密码:</span>
						<input type="text" class="focus password"/>
					    <h6>请输入密码</h6>
					</div> 
					<div>
						<span>验证码:</span>
						<input type="text" class="focus checkcode"/>
						<h6>请输入验证码</h6>
						<em class="check"></em>
					    <a href="#" class="change">换一张</a> 
					</div>	
					<div><span></span>
						 <input type="checkbox" />记住用户名 &nbsp;
					     <input type="checkbox" />自动登录
					</div>
					<div>
						<span></span>
						<i id="btn"></i><a href="">找回密码?</a>
					</div>
				</div>
				<!--尾部内容-->
				<div class="bottom">
					<span>还不是邦购网用户?赶快加入吧~~~</span><p id="res">免费注册>></p>
				</div>
				
				<div class="connect">
					<span>或者使用合作网站登录:</span>
					<ul>
						<li><a href="#"><em></em>QQ</a></li>
						<li><a href="#"><em></em>支付宝</a></li>
						<li><a href="#"><em></em>微信</a></li>
						<li></li>
					</ul>
				</div>
				<!-- 外边框 -->
			</div>
		</div>
		</div>
		
		
		<!-- 标语 -->
		<div class="sign">
			<span>美特斯邦威集团网站:</span>
			<a href="">美特斯邦威</a>|
			<a href="">ME&CITY</a>|
			<a href="">CN'IN棋</a>|
			<a href="">邦购网</a>
		</div>
	</body>
</html>
<script src="js/jquery.min.1.js"></script>
<script src="js/login.js"></script>
